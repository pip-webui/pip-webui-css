<p class="text-title h72 m0" layout="row" layout-align="start center">
	Divider
</p>

<md-content>
	<md-list>
		<md-item ng-repeat="item in messages">
			<md-item-content>
				<div class="md-tile-content">
					<h3>{{item.what}}</h3>
					<h4>{{item.who}}</h4>

					<p>
						{{item.notes}}
					</p>
				</div>
			</md-item-content>
			<md-divider ng-if="!$last"></md-divider>
		</md-item>
	</md-list>
</md-content>
