<p class="text-title h72 m0 bm8 layout-row layout-align-start-center">
	Radio button
</p>

<div class="demo-tab" ng-init="data.group = 'Apple'">
	<div>What fruit do you like? Maybe : {{data.group}}</div>
	<md-radio-group ng-model="data.group">
		<md-radio-button value="{{fruit.value}}" ng-repeat="fruit in fruits">{{fruit.value}}
		</md-radio-button>
	</md-radio-group>
</div>

<p>Selected Value: <span class="radioValue">{{ data.group2 }}</span></p>
<md-radio-group ng-model="data.group2" class="md-primary">
	<md-radio-button ng-repeat="d in radioData"
					 ng-value="d.value"
					 ng-disabled=" d.isDisabled "
					 ng-class="{'md-align-top-left': $index==1}" >
		{{ d.label }}<br/>
          <span class="ipsum"
				ng-if="$index == 1">
            Duis placerat lectus et justo mollis
          </span>
	</md-radio-button>
</md-radio-group>

<p>
	<md-button class="md-raised" ng-click="addItem()" type="button">Add</md-button>
	<md-button class="md-raised" ng-click="removeItem()" type="button">Remove</md-button>
</p>
