<style type="text/css">

    .glyph {
        width: 150px;
    }

    .glyph-text {
        text-transform: none;
    }

</style>

<p class="text-title h72 m0 bm8" layout="row" layout-align="start center">
    Icons
</p>

<div>
    <div class="glyphs">
        <md-button class="glyph" ng-repeat="icon in icons">
            <md-icon md-svg-icon="icons:{{icon}}"></md-icon>
            <div class="glyph-text">{{icon}}</div>
        </md-button>
        <div class="cleafix"></div>
    </div>
</div>
